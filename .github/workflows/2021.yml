name: "2021"

on:
  push:
    paths:
      - ".github/workflows/2021.yml"
      - "2021/**/*.*"
  pull_request:
    paths:
      - ".github/workflows/2021.yml"
      - "2021/**/*.*"

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 19

      - uses: leafo/gh-actions-lua@v9
        with:
          luaVersion: "5.4"

