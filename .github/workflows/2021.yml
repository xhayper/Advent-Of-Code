      - name: Run
        continue-on-error: true
        run: |
          cd 2021

          availableDay=("1" "2" "3" "4" "5" "6" "7")

          for day in "${availableDay[@]}"; do
            cd "Day $day"/lua
            time lua index.lua > /dev/null
            cd ../../
          done

